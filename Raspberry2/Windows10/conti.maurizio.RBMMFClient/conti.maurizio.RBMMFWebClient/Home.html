<html>
<head>

    <script type="text/javascript" src="http://pubnub.github.io/eon/v/eon/0.0.9/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/v/eon/0.0.9/eon.css" />
</head>
<body>
    <div id="chart"></div>
    <script>
        var pubnub = PUBNUB.init({
            publish_key: 'pub-c-65914541-3bbd-4fa9-979d-ffe4b018be8f',
            subscribe_key: 'sub-c-12fa7c6c-8534-11e5-83e3-02ee2ddab7fe'
        });
        var channel = "Canale1";
      eon.chart({
        channel: channel,
        history: false,
        flow: true,
        pubnub: pubnub,
        debug: true,
        rate: 1000,
        generate: {
          bindto: '#chart',
          data: {
            type: 'spline',
            labels: true
          }
        }
      });
    </script>
